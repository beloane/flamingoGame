<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Flamingo Game!</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="picture-container">
        <img
          src="https://images.pexels.com/photos/3864706/pexels-photo-3864706.jpeg?auto=compress&cs=tinysrgb&w=600"
        />
      </div>
      <div class="text-container">
        <h1>Welcome to the Flamingo Game!</h1>
        <p>Insert a word and i will describe it as best as possible!</p>
      </div>
      <div class="bottom-container">
        <input
          type="text"
          class="round-input"
          placeholder="Enter your text..."
        />
        <button class="cute-button">Submit</button>
      </div>
    </div>
  </body>
</html>
