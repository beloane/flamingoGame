<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="picture-container">
        <img
          src="https://images.pexels.com/photos/441222/pexels-photo-441222.jpeg?auto=compress&cs=tinysrgb&w=400"
        />
        <!-- Your picture goes here -->
      </div>
      <div class="text-container">
        <h1>Welcome to the Flamingo Game!</h1>
        <p>Insert a word and i will describe it to you as best as possible!</p>
      </div>
      <div class="bottom-container">
        <input
          type="text"
          class="round-input"
          placeholder="Enter your text..."
        />
        <button class="cute-button">Submit</button>
      </div>
    </div>
  </body>
</html>
